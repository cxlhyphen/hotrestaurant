<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="text-center"><i class="fab fa-hotjar"></i> Hot Restaurant</h1>
                    <hr>
                    <h2 class="text-center">We only have 5 tables! Book your seat
                        before they're ALL GONE</h2>
                    <br>
                    <div class="text-center">
                        <a href="tables.html">
                            <button type="button" class="btn btn-lg btn-primary">
                                <i class="fas fa-list-alt"></i> View Tables
                            </button>
                        </a>
                        <a href="index.html">
                            <button type="button" class="btn btn-lg btn-light">
                                <i class="fas fa-home"></i>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header h5">
                        Make a Table Reservation
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="h6" for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label class="h6" for="phone">Phone Number</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                            <div class="form-group">
                                <label class="h6" for="emailadd">Email address</label>
                                <input type="text" class="form-control" id="emailadd">
                            </div>
                            <div class="form-group">
                                <label class="h6" for="guests">Number of Guests</label>
                                <select class="form-control" id="guests">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10 or more</option>
                                </select>
                            </div>
                            <input class="btn btn-primary" id="submit" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <footer class="footer">
                    <div class="container">
                        <p><a href="/#">API Table Link</a> | <a href="#">API Wait List</a></p>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
